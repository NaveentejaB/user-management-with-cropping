<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <link rel="stylesheet" href="/public/css/user_home.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="prnt">
            <div class="btn show_btn" ><button type="button" id="view_btn_details" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">View</button></div>
            <!-- <button class="btn btn-primary" >Toggle right offcanvas</button> -->
            <div class="offcanvas offcanvas-end" style="width: 450px;" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <div class="show_btn"><button type="button" data-bs-dismiss="offcanvas" >Back</button></div>
                </div>
                <div class="offcanvas-body">
                    <div class="tab_prnt">
                        <div class="tab_body">
                            <label for="tab_user_name">Name</label>
                            <div class="tab_name" id="tab_user_name"><div class="tn" id="tab_user_name_txt">teja</div></div>
                            <label for="img_in_box">Photo</label>
                            <div class="img_contain" ><div class="inner_div_img" id="img_in_box"></div></div>
                            <div class="response_text" id="admin_msg">Admin accepted it</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input_feilds">
                <form action="/user/" id="user_form" method="post">
                    <label for="user_name">Name</label>
                    <input class="user_i" type="text" id="user_name" name="user_name" required>
                    <label for="profile_img">Photo</label>
                    <input class="pi" type="file" id="profile_img" name="profile_img" accept="image/*" required>
                    <div class="image-preview" id="image_preview"></div>
                    <div class="upload_btn"><button type="submit">Upload</button></div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <script src="./user_home.js"></script>
</body>
</html>
