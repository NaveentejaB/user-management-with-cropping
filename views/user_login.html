<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="bar_for_small hidden-md col-sm-12 col-xs-12"></div>
            <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12 blue_part ">
                <div class="circles circle_1 c1"></div>
                <div class="circles circle_2 c2"></div>
                <div class="circles circle_3 c3"></div>
                <div class="logo l">LOGO</div>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 white_part">
                <div class="side_white">
                    <div class="login"><h4>User Login</h4></div>
                    <div class="form">
                        <form action="/user/login" id="login-form" method="post">
                            <input type="number" name="user_id" id="user_id" placeholder="User ID" required>
                            <input type="password" name="user_password" id="user_password" placeholder="Password" required>
                            <button class="login_btn" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    <script src="./user_login.js"></script>
</body>
</html>
